{% extends "home.html" %}

{% block head_home %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/popup.css') }}">
{% endblock head_home %}

{% block popup %}

{% if mail_result %}
<div id="mail-success" class="flex-center popup fade-out">
    <p>{{ mail_status['success'] }}</p>
</div>
{% else %}
<div id="mail-error" class="flex-center popup fade-out">
    <p>{{ mail_status['error'][0] }}<br>{{ mail_status['error'][1] }}</p>
</div>
{% endif %}

{% endblock popup %}
