{% extends "home.html" %}
{% block mail_result %}

{% if mail_result %}
<div id="mail-success" class="flex-center mail-screen fade-out">
    <p>Your mail was successfully sent!</p>
</div>
{% else %}
<div id="mail-error" class="flex-center mail-screen fade-out">
    <p>There was an error sending your mail.<br>Have you checked that your email address is valid?</p>
</div>
{% endif %}

{% endblock mail_result %}
