<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Tom Keilers">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.png') }}">
        <title>Tom Keilers</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='autumn.css') }}"> -->
        <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    </head>
    <body>
        <header>
            <div id="header-wrapper" class="immutable-bar">
                <div id="top-menu-container">
                    <ul>
                        <li class="menu-list-item"><a href="#home"></a>Home</li>
                        <li class="menu-list-item"><a href="#about-section">About</a></li>
                        <li class="menu-list-item"><a href="#projects-section">Projects</a></li>
                        <li class="menu-list-item"><a href="#skills-section">Skills</a></li>
                        <li class="menu-list-item"><a href="#contact-section">Contact</a></li>
                    </ul>
                </div>
                <div id="top-icon-container">
                    <a href="#home"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo"></a>
                </div>
                <div id="top-socials-container">
                    <ul>
                        <li class="socials-list-item"><a href=""><i class="bi bi-linkedin"></i></a></li>
                        <li class="socials-list-item"><a href=""><i class="bi bi-gitlab"></i></a></li>
                        <li class="socials-list-item"><a href=""><i class="bi bi-youtube"></i></a></li>
                        <li class="socials-list-item"><a href=""><i class="bi bi-translate"></i></a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div id="content-wrapper">
                {% block home %}{% endblock %}
                {% block about %}{% endblock %}
                {% block projects %}{% endblock %}
                {% block skills %}{% endblock %}
                {% block contact %}{% endblock %}
            </div>
        </main>
        <footer>
            <div id="footer-container" class="immutable-bar">
                <div id="love">
                    
                </div>
                <div id="bottom-menu-container">
                    <ul>
                        <li class="bottom-menu-list-item"><a href="#home">Home</a></li>
                        <li class="bottom-menu-list-item"><a href="#about-section">About</a></li>
                        <li class="bottom-menu-list-item"><a href="#projects-section">Projects</a></li>
                        <li class="bottom-menu-list-item"><a href="#skills-section">Skills</a></li>
                        <li class="bottom-menu-list-item"><a href="#contact-section">Contact</a></li>
                    </ul>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='animations.js') }}"></script>
    </body>
</html>
